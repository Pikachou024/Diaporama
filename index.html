<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Diapo</title>
</head>

<body>
    <header>
        <nav class="HeaderPuce">
            <div class="HeaderPuce01"></div>
            <div class="HeaderPuce02"></div>
            <div class="HeaderPuce03"></div>
            <div class="HeaderPuce04"></div>
            <div class="HeaderPuce05"></div>
            <div class="HeaderPuce06"></div>
            <div class="HeaderPuce07"></div>

        </nav>
    </header>

    <section class="SectionPictures">
        <div class="SectionFleche-gauche">
            <i class="fa-solid fa-arrow-left"></i>
        </div>

        <div class="ListImages">

            <img class="image01" src="IMG/image01.jpg" alt="">
            <img class="image02" src="IMG/image02.jpg" alt="">
            <img class="image03" src="IMG/image03.jpg" alt="">
            <img class="image04" src="IMG/image04.jpg" alt="">
            <img class="image05" src="IMG/image05.jpg" alt="">
            <img class="image06" src="IMG/image06.jpg" alt="">
            <img class="image07" src="IMG/images07.jpg" alt="">

        </div>
        <div class="SectionFleche-droite">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </section>

    <section class="SectionButton">
        <div class="SectionButton-play">
            <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="SectionButton-pause">
            <i class="fa-solid fa-circle-pause"></i>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/583f32a066.js" crossorigin="anonymous"></script>
    <script src="Javascript/main.js"></script>
</body>

</html>
